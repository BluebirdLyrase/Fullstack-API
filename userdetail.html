<!doctype html>
<html lang="en">

<head>
    <title>REST API</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId"
            aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="dropdownId" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">Dropdown</a>
                    <div class="dropdown-menu" aria-labelledby="dropdownId">
                        <a class="dropdown-item" href="#">Action 1</a>
                        <a class="dropdown-item" href="#">Action 2</a>
                    </div>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div class="container">


        <h1 class="display-1"> User Detail</h1>



        <div class="card text-left">
            <div class="card-body" id="card">
                <h4 class="card-title">Personal Information</h4>
                <p class="card-text">

                    <div class="form-group">
                        <label for="">ID</label>
                        <input type="text" class="form-control" name="" id="id" aria-describedby="helpId" placeholder="" readonly>
                    </div>

                    <div class="form-group">
                        <label for="">Name</label>
                        <input type="text" class="form-control" name="" id="name" aria-describedby="helpId" placeholder="" readonly>
                    </div>

                    <div class="form-group">
                        <label for="">Username</label>
                        <input type="text" class="form-control" name="" id="username" aria-describedby="helpId" placeholder="" readonly>
                    </div>

                </p>
            </div>
        </div>

        <div class="card text-left">
            <div class="card-body" id="card">
                <h4 class="card-title">Address</h4>
                <p class="card-text" id="name">
                    <div class="form-group">
                        <label for="">Street</label>
                        <input type="text" class="form-control" name="" id="street" aria-describedby="helpId" placeholder="" readonly>
                    </div>
                    <div class="form-group">
                        <label for="">Suite</label>
                        <input type="text" class="form-control" name="" id="suite" aria-describedby="helpId" placeholder="" readonly>
                    </div>
                    <div class="form-group">
                        <label for="">City</label>
                        <input type="text" class="form-control" name="" id="city" aria-describedby="helpId" placeholder="" readonly>
                    </div>
                    <div class="form-group">
                        <label for="">Zipcode</label>
                        <input type="text" class="form-control" name="" id="zipcode" aria-describedby="helpId" placeholder="" readonly>
                    </div>
                    <div class="form-group">
                        <label for="">Latitude</label>
                        <input type="text" class="form-control" name="" id="latitude" aria-describedby="helpId" placeholder="" readonly>
                    </div>
                    <div class="form-group">
                        <label for="">Longitude</label>
                        <input type="text" class="form-control" name="" id="longitude" aria-describedby="helpId" placeholder="" readonly>
                    </div>

                    <iframe id='map'
                    width="100%" 
                    height="500" 
                    frameborder="0" 
                    scrolling="no" 
                    marginheight="0" 
                    marginwidth="0" 
                    src=""
                   >
                   </iframe>
                   <br />
                   <small>
                     <a 
                      href="https://maps.google.com/maps?q='+data.lat+','+data.lon+'&hl=es;z=14&amp;output=embed" 
                      style="color:#0000FF;text-align:left" 
                      target="_blank"
                     >
                       See map bigger
                     </a>
                   </small>


                </p>
            </div>
        </div>

        <div class="card text-left">
            <div class="card-body" id="card">
                <h4 class="card-title">Contact</h4>
                <p class="card-text" id="name">
                    <div class="form-group">
                        <label for="">E-mail</label>
                        <input type="text" class="form-control" name="" id="email" aria-describedby="helpId" placeholder="" readonly>
                    </div>

                    <div class="form-group">
                        <label for="">Phone number</label>
                        <input type="text" class="form-control" name="" id="phone" aria-describedby="helpId" placeholder="" readonly>
                    </div>

                    <div class="form-group">
                        <label for="">Website</label>
                        <input type="text" class="form-control" name="" id="website" aria-describedby="helpId" placeholder="" readonly>
                    </div>

                    <div class="form-group">
                        <label for="">Company Name</label>
                        <input type="text" class="form-control" name="" id="comname" aria-describedby="helpId" placeholder="" readonly>
                    </div>

                    <div class="form-group">
                        <label for="">Company Catch Phrase</label>
                        <input type="text" class="form-control" name="" id="comcat" aria-describedby="helpId" placeholder="" readonly>
                    </div>

                    <div class="form-group">
                        <label for="">Company BS</label>
                        <input type="text" class="form-control" name="" id="combs" aria-describedby="helpId" placeholder="" readonly>
                    </div>


                </p>
            </div>
        </div>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="js/userd.js"></script>
</body>

</html>
